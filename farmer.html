<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farmer Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<head>
    <style>
        body{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 220px;
  background: #243b55;
  color: #fff;
  padding: 20px;
}

.sidebar h2 {
  margin-bottom: 20px;
}

.sidebar ul {
  list-style: none;
}

.sidebar li {
  padding: 10px;
  cursor: pointer;
}

.sidebar li.active,
.sidebar li:hover {
  background: #1e90ff;
  border-radius: 5px;
}

/* Main */
.main {
  flex: 1;
  padding: 20px;
  background: #f4f6f9;
}

.filters {
  margin: 15px 0;
}

select {
  padding: 8px;
}

/* Table */
table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
}

th, td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

.status {
  padding: 5px 10px;
  border-radius: 12px;
  font-size: 12px;
  color: #fff;
}

.active {
  background: green;
}

.pending {
  background: orange;
}

.blocked {
  background: red;
}

button {
  padding: 5px 8px;
  margin-right: 5px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.view {
  background: #3498db;
  color: white;
}

.approve {
  background: #2ecc71;
  color: white;
}

.block {
  background: #e74c3c;
  color: white;
}

    </style>
</head>
<body>

<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li class="active">Dashboard</li>
      <li>Farmers</li>
      <li>Buyers</li>
      <li>Inventory</li>
      <li>Pricing</li>
      <li>Weather</li>
      <li>Reports</li>
      <li>Users</li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <h1>Farmer Management</h1>

    <!-- Filter -->
    <div class="filters">
      <select>
        <option>All Status</option>
        <option>Active</option>
        <option>Pending</option>
        <option>Blocked</option>
      </select>
    </div>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>Farmer Name</th>
          <th>Location</th>
          <th>Crop</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="farmerTable">
        <!-- JS will load rows -->
      </tbody>
    </table>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
