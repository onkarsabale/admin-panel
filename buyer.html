<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buyer Management</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f4f6f9;
}

/* Layout */
.container {
  display: flex;
  min-height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 220px;
  background: #243b55;
  color: #fff;
  padding: 20px;
}

.sidebar h2 {
  margin-bottom: 20px;
}

.sidebar ul {
  list-style: none;
}

.sidebar li {
  padding: 10px;
  cursor: pointer;
}

.sidebar li.active,
.sidebar li:hover {
  background: #1e90ff;
  border-radius: 5px;
}

/* Main */
.main {
  flex: 1;
  padding: 20px;
}

.main h1 {
  margin-bottom: 15px;
}

/* Filters */
.filters {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 15px;
}

.filters input,
.filters select {
  padding: 8px;
  width: 200px;
}

/* Table wrapper for mobile scroll */
.table-wrapper {
  overflow-x: auto;
}

/* Table */
table {
  width: 100%;
  min-width: 650px; /* IMPORTANT for mobile */
  background: #fff;
  border-collapse: collapse;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}

th {
  background: #f0f0f0;
}

/* Status */
.status {
  padding: 5px 10px;
  border-radius: 12px;
  color: #fff;
  font-size: 12px;
}

.active { background: green; }
.pending { background: orange; }
.blocked { background: red; }

/* Buttons */
button {
  padding: 6px 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-right: 5px;
  margin-bottom: 5px;
}

.view { background: #3498db; color: #fff; }
.activate { background: #2ecc71; color: #fff; }
.block { background: #e74c3c; color: #fff; }

/* ========================= */
/* RESPONSIVE BREAKPOINTS   */
/* ========================= */

/* Tablet */
@media (max-width: 900px) {
  .sidebar {
    width: 180px;
  }

  .filters input,
  .filters select {
    width: 160px;
  }
}

/* Mobile */
@media (max-width: 600px) {
  .container {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
  }

  .sidebar ul {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
  }

  .sidebar li {
    flex: 1 1 45%;
    text-align: center;
  }

  .filters {
    flex-direction: column;
  }

  .filters input,
  .filters select {
    width: 100%;
  }
}
</style>
</head>

<body>

<div class="container">

  <aside class="sidebar">
    <h2>Admin Arena</h2>
    <ul>
      <li class="active">Dashboard</li>
      <li>Farmers</li>
      <li>Buyers</li>
      <li>Inventory</li>
      <li>Pricing</li>
      <li>Weather</li>
      <li>Reports</li>
      <li>Users</li>
    </ul>
  </aside>

  <main class="main">
    <h1>Buyer Management</h1>

    <div class="filters">
      <input type="text" id="search" placeholder="Search Buyer">
      <select id="statusFilter">
        <option value="All">All Status</option>
        <option value="Active">Active</option>
        <option value="Pending">Pending</option>
        <option value="Blocked">Blocked</option>
      </select>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Buyer Name</th>
            <th>Purchases</th>
            <th>Contact</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="buyerTable"></tbody>
      </table>
    </div>
  </main>

</div>
 <script src="buyer.js"></script>

</body>
</html>
