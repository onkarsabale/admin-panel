<!DOCTYPE html>
<html>
<head>
<title>Admin Authentication</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#1abc9c,#243b55);
    font-family:Arial, sans-serif;
}

.box{
    background:white;
    width:100%;
    max-width:380px;
    padding:32px;
    border-radius:14px;
    box-shadow:0 15px 35px rgba(0,0,0,0.25);
}

h2{
    text-align:center;
    color:#243b55;
    margin-bottom:20px;
}

label{
    font-size:14px;
    display:block;
    margin-bottom:5px;
    color:#333;
}

input{
    width:100%;
    padding:12px;
    margin-bottom:14px;
    border:1px solid #ccc;
    border-radius:6px;
    font-size:14px;
}

input:focus{
    border-color:#1abc9c;
    outline:none;
    box-shadow:0 0 6px rgba(26,188,156,0.4);
}

button{
    width:100%;
    padding:13px;
    background:linear-gradient(135deg,#243b55,#1abc9c);
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-size:16px;
    font-weight:bold;
}

button:hover{
    opacity:0.9;
}

.link{
    text-align:center;
    margin-top:14px;
    font-size:13px;
}

.link a{
    color:#1abc9c;
    text-decoration:none;
    font-weight:bold;
    cursor:pointer;
}

.error{
    color:#e74c3c;
    text-align:center;
    margin-top:10px;
    display:none;
}

@media (max-width:480px){
    body{ padding:15px; }
    .box{ padding:25px; }
    h2{ font-size:20px; }
}
</style>
</head>

<body>

<div class="box" id="loginBox">
    <h2>Admin Login</h2>

    <label>Name / Phone / Email</label>
    <input type="text" id="loginUser" placeholder="Enter name, phone or email">

    <label>Password</label>
    <input type="password" id="loginPass" placeholder="Enter password">

    <button onclick="login()">Login</button>

    <div class="link">
        <a onclick="showForgot()">Forgot Password?</a><br><br>
        New user? <a onclick="showRegister()">Register</a>
    </div>

    <div class="error" id="loginError"></div>
</div>

<div class="box" id="registerBox" style="display:none">
    <h2>Register</h2>

    <label>Full Name</label>
    <input type="text" id="name">

    <label>Phone Number</label>
    <input type="text" id="phone">

    <label>Email</label>
    <input type="email" id="regEmail">

    <label>Password</label>
    <input type="password" id="regPass">

    <label>Confirm Password</label>
    <input type="password" id="confirmPass">

    <button onclick="register()">Register</button>

    <div class="link">
        Already have an account? <a onclick="showLogin()">Login</a>
    </div>

    <div class="error" id="regError"></div>
</div>

<div class="box" id="forgotBox" style="display:none">
    <h2>Forgot Password</h2>

    <label>Registered Email</label>
    <input type="email" id="forgotEmail">

    <button onclick="sendReset()">Send Reset Link</button>

    <div class="link">
        <a onclick="showLogin()">Back to Login</a>
    </div>

    <div class="error" id="forgotError"></div>
</div>

<div class="box" id="resetBox" style="display:none">
    <h2>Reset Password</h2>

    <label>New Password</label>
    <input type="password" id="newPass">

    <label>Confirm New Password</label>
    <input type="password" id="newConfirmPass">

    <button onclick="resetPassword()">Update Password</button>

    <div class="link">
        <a onclick="showLogin()">Login Again</a>
    </div>

    <div class="error" id="resetError"></div>
</div>

    <script src="../js/admin-login.js"></script>

</body>
</html>
